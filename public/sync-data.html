    <style>

<body>
    <div class="container">
        <h1>üîÑ ƒê·ªìng B·ªô D·ªØ Li·ªáu</h1>
        <p class="subtitle">Chuy·ªÉn d·ªØ li·ªáu t·ª´ LocalStorage l√™n MySQL Database</p>
        
        <div id="status" class="status info">
            S·∫µn s√†ng ƒë·ªìng b·ªô d·ªØ li·ªáu
        </div>

        <button id="syncBtn" onclick="syncData()">
            üì§ B·∫Øt ƒê·∫ßu ƒê·ªìng B·ªô
        </button>

        <button onclick="checkData()" style="background: #4caf50;">
            üîç Ki·ªÉm Tra D·ªØ Li·ªáu LocalStorage
        </button>

        <button onclick="clearLocalStorage()" style="background: #f44336;">
            üóëÔ∏è X√≥a LocalStorage (Sau khi sync)
        </button>

        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let logs = [];

        function addLog(message, type = 'info') {
            logs.push({ message, type, time: new Date().toLocaleTimeString() });
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML = logs.map(log => 
                `<div class="log-item ${log.type}">[${log.time}] ${log.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function checkData() {
            const data = {
                orders: JSON.parse(localStorage.getItem('btv_orders') || '[]'),
                customers: JSON.parse(localStorage.getItem('btv_customers') || '[]'),
                models: JSON.parse(localStorage.getItem('btv_models') || '[]'),
                shipping: JSON.parse(localStorage.getItem('btv_shipping') || '[]'),
                payments: JSON.parse(localStorage.getItem('btv_payments') || '[]'),
                returns: JSON.parse(localStorage.getItem('btv_returns') || '[]'),
                users: JSON.parse(localStorage.getItem('btv_users') || '[]')
            };

            addLog(`üìä D·ªØ li·ªáu trong LocalStorage:`, 'info');
            addLog(`  - L·ªánh s·∫£n xu·∫•t: ${data.orders.length}`, 'info');
            addLog(`  - Kh√°ch h√†ng: ${data.customers.length}`, 'info');
            addLog(`  - M√£ h√†ng: ${data.models.length}`, 'info');
            addLog(`  - Phi·∫øu giao: ${data.shipping.length}`, 'info');
            addLog(`  - Thanh to√°n: ${data.payments.length}`, 'info');
            addLog(`  - Tr·∫£ h√†ng: ${data.returns.length}`, 'info');
            addLog(`  - Ng∆∞·ªùi d√πng: ${data.users.length}`, 'info');

            setStatus(`T√¨m th·∫•y ${data.orders.length + data.customers.length + data.models.length} m·ª•c`, 'info');
        }

        async function syncData() {
            const btn = document.getElementById('syncBtn');
            btn.disabled = true;
            logs = [];
            
            setStatus('ƒêang ƒë·ªìng b·ªô...', 'info');
            addLog('üöÄ B·∫Øt ƒë·∫ßu ƒë·ªìng b·ªô d·ªØ li·ªáu...', 'info');

            try {
                // Load data from localStorage
                const orders = JSON.parse(localStorage.getItem('btv_orders') || '[]');
                const customers = JSON.parse(localStorage.getItem('btv_customers') || '[]');
                const models = JSON.parse(localStorage.getItem('btv_models') || '[]');
                const shipping = JSON.parse(localStorage.getItem('btv_shipping') || '[]');
                const payments = JSON.parse(localStorage.getItem('btv_payments') || '[]');
                const returns = JSON.parse(localStorage.getItem('btv_returns') || '[]');
                const users = JSON.parse(localStorage.getItem('btv_users') || '[]');

                // Sync Customers
                addLog(`üì§ ƒêang sync ${customers.length} kh√°ch h√†ng...`, 'info');
                for (const customer of customers) {
                    try {
                        await fetch(`${API_BASE}/customers`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(customer)
                        });
                        addLog(`  ‚úì ${customer.name}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó ${customer.name}: ${e.message}`, 'error');
                    }
                }

                // Sync Models
                addLog(`üì§ ƒêang sync ${models.length} m√£ h√†ng...`, 'info');
                for (const model of models) {
                    try {
                        await fetch(`${API_BASE}/models`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(model)
                        });
                        addLog(`  ‚úì ${model.itemCode}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó ${model.itemCode}: ${e.message}`, 'error');
                    }
                }

                // Sync Orders
                addLog(`üì§ ƒêang sync ${orders.length} l·ªánh s·∫£n xu·∫•t...`, 'info');
                for (const order of orders) {
                    try {
                        await fetch(`${API_BASE}/orders`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(order)
                        });
                        addLog(`  ‚úì ${order.orderCode}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó ${order.orderCode}: ${e.message}`, 'error');
                    }
                }

                // Sync Shipping
                addLog(`üì§ ƒêang sync ${shipping.length} phi·∫øu giao h√†ng...`, 'info');
                for (const note of shipping) {
                    try {
                        await fetch(`${API_BASE}/shipping`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(note)
                        });
                        addLog(`  ‚úì ${note.noteCode}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó ${note.noteCode}: ${e.message}`, 'error');
                    }
                }

                // Sync Payments
                addLog(`üì§ ƒêang sync ${payments.length} thanh to√°n...`, 'info');
                for (const payment of payments) {
                    try {
                        await fetch(`${API_BASE}/payments`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payment)
                        });
                        addLog(`  ‚úì Thanh to√°n ${payment.amount}ƒë`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó Thanh to√°n: ${e.message}`, 'error');
                    }
                }

                // Sync Returns
                addLog(`üì§ ƒêang sync ${returns.length} tr·∫£ h√†ng...`, 'info');
                for (const ret of returns) {
                    try {
                        await fetch(`${API_BASE}/returns`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(ret)
                        });
                        addLog(`  ‚úì Tr·∫£ h√†ng ${ret.orderCode}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó Tr·∫£ h√†ng: ${e.message}`, 'error');
                    }
                }

                // Sync Users
                addLog(`üì§ ƒêang sync ${users.length} ng∆∞·ªùi d√πng...`, 'info');
                for (const user of users) {
                    try {
                        await fetch(`${API_BASE}/users`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(user)
                        });
                        addLog(`  ‚úì ${user.username}`, 'success');
                    } catch (e) {
                        addLog(`  ‚úó ${user.username}: ${e.message}`, 'error');
                    }
                }

                addLog('‚úÖ Ho√†n th√†nh ƒë·ªìng b·ªô!', 'success');
                setStatus('‚úÖ ƒê·ªìng b·ªô th√†nh c√¥ng!', 'success');
            } catch (error) {
                addLog(`‚ùå L·ªói: ${error.message}`, 'error');
                setStatus('‚ùå ƒê·ªìng b·ªô th·∫•t b·∫°i!', 'error');
            } finally {
                btn.disabled = false;
            }
        }

        function clearLocalStorage() {
            if (confirm('‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu LocalStorage?\n\nCh·ªâ l√†m ƒëi·ªÅu n√†y SAU KHI ƒë√£ ƒë·ªìng b·ªô th√†nh c√¥ng!')) {
                localStorage.removeItem('btv_orders');
                localStorage.removeItem('btv_customers');
                localStorage.removeItem('btv_models');
                localStorage.removeItem('btv_shipping');
                localStorage.removeItem('btv_payments');
                localStorage.removeItem('btv_returns');
                localStorage.removeItem('btv_users');
                
                addLog('üóëÔ∏è ƒê√£ x√≥a LocalStorage', 'warning');
                setStatus('LocalStorage ƒë√£ ƒë∆∞·ª£c x√≥a', 'warning');
                alert('‚úÖ ƒê√£ x√≥a LocalStorage!\n\nB√¢y gi·ªù ·ª©ng d·ª•ng s·∫Ω load d·ªØ li·ªáu t·ª´ API.');
            }

    </script>
