<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Bình Vương Footwear - ERP Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            /* Improve touch targets */
            button,
            a,
            input,
            select,
            textarea {
                min-height: 44px;
                min-width: 44px;
            }

            /* Better scrolling on mobile */
            * {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Touch manipulation utility */
        .touch-manipulation {
            touch-action: manipulation;
        }

        /* Prevent text selection on mobile */
        @media (max-width: 768px) {

            button,
            .no-select {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }

        /* Editor Styles */
        .technical-editor-content {
            min-height: 800px;
            padding: 40px;
            line-height: 1.8;
            outline: none;
        }

        .technical-editor-content h1 {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 0.5em;
        }

        .technical-editor-content p {
            margin-bottom: 1em;
        }

        .technical-editor-content img {
            max-width: 100%;
            border-radius: 1rem;
            margin: 2rem 0;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        /* Print Optimization */
        @media print {
            @page {
                size: A4;
                margin: 5mm;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            html,
            body {
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
                background: white !important;
            }

            #root {
                width: 100% !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
            }

            /* Hide only sidebar, header, and non-print elements */
            aside,
            header,
            .no-print,
            .print\\:hidden,
            button.print\\:hidden,
            .fixed.backdrop-blur,
            nav {
                display: none !important;
                visibility: hidden !important;
            }

            /* Hide buttons but keep their content if needed */
            button:not(.print\\:block):not(.print\\:inline) {
                display: none !important;
            }

            /* Ensure main container displays correctly */
            body>div[class*="flex"] {
                display: block !important;
                height: auto !important;
            }

            body {
                background: white !important;
                font-size: 12pt;
                line-height: 1.4;
                color: black !important;
            }

            /* Main content area - MUST BE VISIBLE */
            main {
                display: block !important;
                visibility: visible !important;
                max-width: 100% !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Content containers - preserve their backgrounds */
            [class*="max-w"],
            [class*="mx-auto"] {
                max-width: 100% !important;
                width: 100% !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }

            /* Preserve background colors for important sections */
            .bg-white {
                background-color: white !important;
            }

            .bg-emerald-50,
            .bg-emerald-500 {
                background-color: #ecfdf5 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .bg-yellow-400 {
                background-color: #facc15 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .bg-slate-50,
            .bg-slate-100,
            .bg-slate-950 {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .bg-blue-600 {
                background-color: #2563eb !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Ensure images display */
            img {
                max-width: 100% !important;
                height: auto !important;
                display: block !important;
            }

            /* Ensure tables display */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }

            /* Ensure all text is visible */
            * {
                color: inherit !important;
            }

            .print-shadow-none {
                box-shadow: none !important;
            }

            .print-border-thin {
                border: 1px solid #000 !important;
            }

            /* Ensure content fills page */
            .print\\:w-full {
                width: 100% !important;
            }

            .print\\:max-h-none {
                max-height: none !important;
            }

            /* Better spacing for print */
            .print\\:px-0 {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }

            .print\\:px-4 {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }

            /* Prevent page breaks inside important elements */
            table,
            tr {
                page-break-inside: avoid;
            }

            /* Allow page breaks for sections */
            .bg-white,
            div[class*="border"] {
                page-break-inside: avoid;
            }

            /* Colors for print */
            .bg-slate-950,
            .bg-slate-900 {
                background-color: #0f172a !important;
                -webkit-print-color-adjust: exact;
            }

            .text-white {
                color: white !important;
            }

            /* Remove animations */
            * {
                animation: none !important;
                transition: none !important;
            }

            /* Show print-only content */
            .print\\:block {
                display: block !important;
            }
        }

        /* Animations */
        @keyframes subtle-float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: subtle-float 3s ease-in-out infinite;
        }
    </style>
