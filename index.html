    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Editor Styles */
        .technical-editor-content {
            min-height: 800px;
            padding: 40px;
            line-height: 1.8;
            outline: none;
        }
        .technical-editor-content h1 { font-size: 2em; font-weight: 800; margin-bottom: 0.5em; }
        .technical-editor-content p { margin-bottom: 1em; }
        .technical-editor-content img { max-width: 100%; border-radius: 1rem; margin: 2rem 0; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }

        /* Print Optimization */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .print-shadow-none { shadow: none !important; box-shadow: none !important; }
            .print-border-thin { border: 1px solid #000 !important; }
        }

        /* Animations */
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: subtle-float 3s ease-in-out infinite; }
    </style>
